<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Weekly Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>8:00 AM - 9:00 AM</th>
                <th>9:00 AM - 10:00 AM</th>
                <th>10:00 AM - 11:00 AM</th>
                <th>11:00 AM - 12:00 PM</th>
                <th>12:00 PM - 1:00 PM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>Science</td>
                <td>History</td>
                <td>English</td>
                <td>Break</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Geography</td>
                <td>Math</td>
                <td>Art</td>
                <td>English</td>
                <td>Break</td>
            </tr>
            <!-- Add rows for other days -->
        </tbody>
    </table>
</body>
</html>
